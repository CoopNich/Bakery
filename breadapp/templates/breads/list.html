{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bread List</title>
</head>

<body>
    <h1>This is the <em>good</em> bread</h1>
    <button onclick="window.location.href='/bread/form'">Add</button>
    <div>
        {% for bread in all_breads %}
        <a href="{% url 'breadapp:bread_details' bread.id %}">
            <h3>{{ bread.name }}</h3>
        </a>
        <p><em>{{ bread.region }}</em></p>
        {% endfor %}
    </div>
</body>

</html>
