{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bread Details</title>
</head>

<h2>{{ bread.name}}</h2>

<section>
    <div>
        <p>Region: {{ bread.region }}</p>

        <p>Ingredients:

        <ul>
            {% for ingredient in bread_ingredients %}
            <li>{{ingredient.name}}</li>
            {% endfor %}
        </ul>
        </p>

</section>

</body>

</html>
